<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Sigma</title>
</head>
<body >
 <div class="app">
     <div class="panel">
         <img class="logo" src="img/Group%2074.svg" alt="логотип App">
         <nav class="menu">
             <div class="menu__list">

             </div>

             <button class="menu__add" onclick="togglePopup()">
                 <img src="img/Add.svg" alt="добавить привычку">
             </button>
         </nav>
     </div>
     <div class="content">
         <header>
             <h1 class="h1">-</h1>
             <div class="progress">
                 <div class="progress__text">
                     <div class="progress__name">Прогресс</div>
                     <div class="progress__percent">%</div>
                 </div>
                 <div class="progress__bar">
                     <div class="progress__cover-bar"></div>
                 </div>
             </div>
         </header>
         <main>
            <div id="days">
                <div class="habbit"></div>
            </div>
             <div class="habbit">
                 <div class="habbit__day">день _</div>
                 <form class="habbit__form" onsubmit="addDays(event)" habbit-id="">
                     <input name="comment" class="input_icon" type="text" placeholder="Комментарий">
                     <img class="input__icon" src="img/massege.svg" alt="иконка комментария">
                     <button class="button" type="submit">Готово</button>
                 </form>
             </div>
         </main>
     </div>
     <div class="cover cover_hidden" id="add-habbit-popup">
         <div class="popup">
             <h2>новая привычка</h2>
             <div class="icon-label">иконка</div>
             <div class="icon-select">
                 <button class="icon icon_active" onclick="setIcon(this,'sport')">
                     <img src="img/sport.svg" alt="спорт">
                 </button>
                 <button class="icon " onclick="setIcon(this,'water')">
                     <img src="img/Water.svg" alt="напитки" >
                 </button>
                 <button class="icon " onclick="setIcon(this,'food')">
                     <img src="img/food.svg" alt="еда" >
                 </button>
             </div>
                 <form class="popup__form" onsubmit="addHabbit(event)">
                     <input type="text" name="name" placeholder="название">
                     <input type="text" name="icon"  placeholder="иконка" value="sport">
                     <input type="number" name="target" placeholder="цель">
                     <button class='button' type="submit"> добавить</button>

                 </form>
                 <button class="popup__close" onclick="togglePopup()">
                     <img src="img/cross.svg" alt="закрыть попап">
                 </button>

         </div>
     </div>
 </div>
<script src="js/app.js"></script>
</body>
</html>
